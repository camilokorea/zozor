<!DOCTYPE html>
<html ng-app="zozorApp">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="apple-touch-icon"
      sizes="114x114"
      href="/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="/favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <link
      rel="stylesheet"
      href="https://ajax.googleapis.com/ajax/libs/angular_material/1.2.1/angular-material.min.css"
    />

    <!-- Angular Material Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-messages.min.js"></script>

    <!-- Angular Material Javascript now available via Google CDN; version 1.2.1 used here -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.2.1/angular-material.min.js"></script>

    <!-- VENDOR -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.js"></script>

    <script src="js/components/zozor-component/zozor-component.js"></script>
    <script src="js/components/traveler-component/traveler-component.js"></script>
    <script src="js/components/author-component/author-component.js"></script>
    <script src="js/components/rotator-component/rotator-component.js"></script>
    <script src="js/components/logo-component/logo-component.js"></script>
    <script src="js/components/pics-component/pics-component.js"></script>
    <script src="js/components/reflections-component/reflections-component.js"></script>
    <script src="js/components/tweet-component/tweet-component.js"></script>
    <script src="js/app.js"></script>

    <link rel="stylesheet" href="styles/style.css" />

    <title>Zozor - Travel diaries</title>
  </head>

  <body layout="column" layout-align="center center">
    <div hide-xs hide-sm hide-md show-lg show-xl>
      <logo></logo>
      <traveler></traveler>
      <author></author>
      <pics></pics>
      <rotator></rotator>
      <reflections></reflections>
      <tweet></tweet>
    </div>
    <div show-xs hide-sm hide-md hide-lg hide-xl>
      <logo></logo>
      <traveler></traveler>
      <author></author>
      <pics></pics>
      <rotator></rotator>
      <reflections></reflections>
      <tweet></tweet>
    </div>
  </body>
</html>
